 <!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

#main {
  transition: margin-left .5s;
  padding: 16px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>

<script>

  document.getElementById("mySidenav").style.width = "250px";

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";

}

<center><h1>Soybean Leaves Disease Identification</h1></center>
<script>
    function myfun(){
    var a = document.getElementById("mobilenumber").value;
    if (a ==""){
          document.getElementById("messages").innerHTML="**Please fill no";
          return false;
    }
</script>

<div class="container register">
            <div class="row">
                <div class="col-md-12">

                            <div class="row register-form">
                                <div class="col-md-12">
                                    <form method="post" autocomplete="off" name="google-sheet" onsubmit="alert('submit!');return false" >

                                            <input type="text" name="Name" class="form-control" placeholder="Your Name *" value="" required="Name"/>

<script>
function openWin() {

          <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwZm0qn5avCiYrnnJpykGWaLnNjWnfTNd2qr93p3JR9b0FuCEkO/exec'
            const form = document.forms['google-sheet']

            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
          </script>
